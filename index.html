<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos Zerados</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Jogos Zerados</h1>

    <div class="filters">
      <div>
        <label for="filtroLancamento">Filtrar por Lançamento</label>
        <select id="filtroLancamento">
            <option value="todos">Todos</option>
        </select>
      </div>
      <div>
        <label for="filtroNota">Filtrar por Nota</label>
        <select id="filtroNota">
          <option value="todas">Todas</option>
        </select>
      </div>
      <div>
        <label for="filtroTempo">Filtrar por Tempo</label>
        <select id="filtroTempo">
          <option value="todos">Todos</option>
          <option value="curto">Mais curtos</option>
          <option value="longo">Mais longos</option>
        </select>
      </div>
    </div>

    <form id="adicionarJogo" class="formulario">
      <input type="text" id="nome" placeholder="Nome do jogo" required />
      <input type="number" id="lancamento" placeholder="Data de Lançamento" required />
      <input type="date" id="concluido" placeholder="Concluído em" required />
      <input type="text" id="genero" placeholder="Gênero" required />
      <input type="text" id="subgenero" placeholder="Subgênero" required />
      <input type="number" id="tempo" placeholder="Tempo (min)" required />
      <input type="number" id="nota" placeholder="Nota" step="0.1" required />
      <input type="text" id="plataforma" placeholder="Plataforma" required />
      <input type="text" id="conquistas" placeholder="Conquistas (ex: 19/19)" required />
      <button type="submit">Adicionar</button>
    </form>

    <div id="jogosContainer" class="jogos-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
